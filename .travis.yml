language: python

cache: pip

python:
    - 3.5
    - 3.6
    - 3.7-dev

env:
    - DJANGO_VERSION_MAJOR = 2
    - DJANGO_VERSION_MINOR = 0
    - DJANGO_VERSION_PATCH = 1
    - DJANGO_VERSION_PATCH = 2
    - DJANGO_VERSION_PATCH = 3
    - DJANGO_VERSION_PATCH = 4

install:
    - pip install Django==$DJANGO_VERSION_MAJOR.$DJANGO_VERSION_MINOR.$DJANGO_VERSION_PATCH
    - pip install -e .
    - pip install -r requirements/requirements-test.txt

script:
    - flake8
    - pytest

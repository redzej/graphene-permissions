dist: xenial

language: python

cache: pip

python:
    - "3.6"

env:
    - DJANGO_VERSION=2.0.*
    - DJANGO_VERSION=2.1.*
    - DJANGO_VERSION=2.2.*

install:
    - pip install Django==$DJANGO_VERSION
    - pip install -e .
    - pip install -r requirements/requirements-test.txt

script:
    - flake8
    - pytest
    - mypy graphene_permissions --ignore-missing

after_success:
    - pytest --cov=graphene_permissions tests/ --cov-report=xml

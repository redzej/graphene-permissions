language: python

python:
    - 3.5
    - 3.6
    - nightly

env:
    - DJANGO_VERSION=1.10
    - DJANGO_VERSION=1.11

install:
    - pip install Django==$DJANGO_VERSION
    - pip install -r requirements.txt

matrix:
    include:
      - { python: "3.5", env: DJANGO_VERSION=1.10 }
      - { python: "3.5", env: DJANGO_VERSION=1.11 }
      - { python: "3.6", env: DJANGO_VERSION=1.10 }
      - { python: "3.6", env: DJANGO_VERSION=1.11 }
      - { python: "nightly", env: DJANGO_VERSION=1.10 }
      - { python: "nightly", env: DJANGO_VERSION=1.11 }

script:
    - flake8
    - pytest


